<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
 <title>Sell NFT With Physical Item</title>
  <!-- JavaScript Bundle with Popper -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>Get Event Information By OTP</h1>
    <div id="eventInformation"></div>
    <div class="container">
      <input id="otp" class="form-control form-control-lg" type="text" placeholder="otp"
        aria-label=".form-control-lg example" />
    </div>
    <button id="getEventButton" type="submit" class="btn btn-primary mb-3">Get Event Info</button>
    
    <h1>Register Wallet Form</h1>
    <div class="container">
      <input id="walletAddress" class="form-control form-control-lg" type="text" placeholder="walletAddress"
        aria-label=".form-control-lg example" />
      <input id="otpRegister" class="form-control form-control-lg" type="text" placeholder="otpRegister"
        aria-label=".form-control-lg example" />
    </div>
    <button id="registerButton" type="submit" class="btn btn-primary mb-3">Register shipping info</button>
  </div>
</body>
<script type="module" src="/src/main.ts"></script>

</html>
